<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/bootstrap::head">
</head>
<body>
<div th:switch="${reviews}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No reviews yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Movie reviews</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>Movie Name</th>
                        <th>Review</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="review : ${reviews}">
                        <td th:text="${review.movieName}"></td>
                        <td th:text="${review.review}"></td>
                        <td><a th:href="@{/edit/{id}(id=${review.id})}" class="btn btn-primary">Edit <i class="fas fa-edit"></i></a></td>
                        <td><a th:href="@{/delete/{id}(id=${review.id})}" class="btn btn-primary">Delete <i class="fas fa-minus-circle ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/addreview" class="btn btn-primary">Add a movie review <i class="fas fa-plus-circle ml-2"></i></a></p>
        </div>
    </div>
</div>
</body>
</html>
